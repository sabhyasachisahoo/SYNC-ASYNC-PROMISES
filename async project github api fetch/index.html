<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            background: #000;
        }
    </style>
</head>
  <body class="min-h-screen flex flex-col items-center justify-center px-4 py-10">
    <!-- Heading -->
    <div class="text-center mb-8">
      <h1 class="text-3xl text-gray-300 font-bold mb-2">GitHub User Finder</h1>
      <p class="text-sm text-gray-400">Search and view GitHub user profiles in style</p>
    </div>

    <!-- Search -->
    <div class="w-full bg-gray max-w-xl flex items-center gap-3 mb-8">
      <input
        type="text"
        placeholder="Enter GitHub username..."
        class="usernameinp flex-1 px-5 py-3 bg-transparent rounded-lg bg-[#161b22] border border-gray-500 placeholder-gray-400 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none transition"
      />
      <button
        class="search px-5 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold transition"
      >
        Search
      </button>
    </div>

   <!-- GitHub Profile Card (Dark Background) -->
<div class="card w-full max-w-xl bg-[#161b22] rounded-xl shadow-lg p-6 flex gap-6 items-start border border-gray-800">
  <!-- Avatar -->
  
</div>

    <!-- Footer -->
    <footer class="mt-10 text-xs text-gray-500 text-center">
      Built with <span class="text-pink-500">❤️</span> using <span class="text-blue-400 font-medium">Tailwind CSS</span>
    </footer>
    <script src="script.js"></script>
  </body>

</html>
